<html>
    <head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Load Page</title>
    </head>
    <body>
            
            <img style="position: fixed; width: 400px; float: center; margin-top: -10px; margin-left: -10px;" src="mengidol48_load_page.jpg">
        <div id="carasingkat">
                
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            var href = "mainmenu.html"; // url tujuan
            var count = 3; // dalam detik
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#carasingkat').html('# ' + href + ' dalam ' + waktu + ' detik.');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = href;
                }
            }
            countDown();
        </script>
    </body>
</html>
