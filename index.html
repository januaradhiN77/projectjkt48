<html>
    <head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Load Page</title>
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    </head>
    <body>
            
            <img style="position: fixed; width: 450px; height: 800px; float: center; margin-top: -35px; margin-left: -36px;" src="mengidol48_load_page.jpg">
        <div id="carasingkat">
                
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            href = "mainmenu.html";
            count = 3;
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('').html('' + href + ' ' + waktu + '');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = href;
                }
            }
            countDown();
        </script>
    </body>
</html>
