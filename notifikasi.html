<!DOCTYPE html>
<html>

<head>
          
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  
  <title>Notifikasi Ghoib - JKT48</title>
  
    <style>
  
   #loader { 
            border: 10px solid #FF0C0C; 
            border-radius: 50%; 
            border-top: 10px solid #FFFFFF; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
        } 
         
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
         
        .center { 
            position: fixed;
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        } 
    </style> 
  
</head>

<header>
  <a href="mainmenu.html" class="btn"><---</a>
      <h1 style="margin-right: 150px; font-weight: 600;">Notifikasi</h1>
      
</header>
<br>
<br>
<br>
<br>

<body>
  
       <div id="loader" class="center"></div> 

    <script> 
        document.onreadystatechange = function() { 
            if (document.readyState !== "complete") { 
                document.querySelector( 
                "body").style.visibility = "hidden"; 
                document.querySelector( 
                "#loader").style.visibility = "visible"; 
            } else { 
                document.querySelector( 
                "#loader").style.display = "none"; 
                document.querySelector( 
                "body").style.visibility = "visible"; 
            } 
        }; 
    </script> 
  
  <section class="notif" id="notif">
    </div>
    <div class="centertext">
           
      <h1 style="font-size: large; color: black;">Belum Ada Notifikasi </h1>
    </div>
    
  
  </section>
  
  
       <br>
       <hr>
       <br>
      
    </section>
  

</body>

</html>
