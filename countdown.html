<html>
    <head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Load Paget</title>
    </head>
    <body>
        <div id="carasingkat">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            var href = "index.html"; // url tujuan
            var count = 4; // dalam detik
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#carasingkat').html('<b>Online To Mengidol48 </b> ' + href + ' dalam ' + waktu + ' detik.');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = href;
                }
            }
            countDown();
        </script>
    </body>
</html>
